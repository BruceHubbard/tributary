<!doctype html>
<html>
<head>
    <meta charset='utf-8' />

    <link rel='stylesheet' type='text/css' href='http://yui.yahooapis.com/2.9.0/build/reset/reset-min.css' />
    <link href='http://fonts.googleapis.com/css?family=Ubuntu:400,700' rel='stylesheet' type='text/css'>
    
    <link rel="stylesheet" href="./lib/CodeMirror3/lib/codemirror.css">
    <link rel="stylesheet" href="./lib/CodeMirror3/theme/lesser-dark.css">
    <link rel="stylesheet" href="/static/lib/CodeMirror3/addon/lint/lint.css">

    <link rel="stylesheet" href="/static/lib/inlet.css" type="text/css" media="screen" charset="utf-8">

    <script src="/static/lib/html5slider.js"></script>
    <style>
        #display {
            position:absolute;
            top: 20px;
            left: 20px;
            width: 500px;
            height: 500px;
        }
        #editor {
            position: absolute;
            top: 100px;
            right: 0px;
            width: 400px;
            height: 600px;
        }
    </style>
    
    </head>
<body>

<div id='page'>
    <div id="header">
        <div id="branding">
        </div> 
    </div>

    <!-- main tributary UI skeleton -->
    <div id="display"></div>

    <div id="editor"></div>

    <div id="slider"></div>

</div>

    <script src="./lib/jquery-1.7.min.js"></script>
    <script src='./tributary.min.js?v=0.8'></script>
    
    <script type="text/javascript">
        (function() {

        var tb = Tributary();
        var config = new tb.Config();

        var model = new tb.CodeModel({
          filename:"test.js",
          code: 'var svg = d3.select("svg").append("circle")\n  .attr({r:10,cx:100,cy:100});'
        });

        var context = new tb.TributaryContext({
          config: config,
          model: model,
          el: d3.select("#display").node()
        });
        context.render();

        var editor = new tb.Editor({
          model: model,
          el: d3.select("#editor").node()
        });
        editor.render();
        tb.events.trigger("execute");

        }());
    </script>

</body>
</html>
