
<!-- the actual time controls -->
<div class="time_controls">
  <button class="play">Play</button>
  <input class="time_slider" type="range" min="0" max="1" step="0.01" value="0" name="time"/>
  <button class="bv">BV</button>
  <button class="restart">Restart</button>
</div>

<!-- the div we will put in the config window for turning the various controls on or off-->
<div class="timecontrols">
  <h4>Time Controls <small><i
    title="If you provide tributary.run = function(g,t) you can play with time"
    class="explain-this-shit icon-help-circled"></i></small></h4>
  <button class="play" data-name="play">Play</button>
  <button class="loop" data-name="loop">Loop</button>
  <button class="restart" data-name="restart">Restart</button>
</div>
